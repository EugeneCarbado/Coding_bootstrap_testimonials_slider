<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- displays site properly based on user's device -->
<link rel="stylesheet" href="styles.css">

<!-- Google font - inter -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<head>
    <title>Bootstrap Testimonial</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="Background-images">
            <div class="box1"><img src="images/pattern-bg.svg" alt="pattern background" class="pattern-image"></div>
            <div class="box2"><img src="images/pattern-quotes.svg" alt="quote background" class="quote-image"></div>
        </div>

        <section class="slider">
            <div class="slide-viewer">
                <div class="slide-group">
                    <div class="slide slide-1"><img src="images/image-tanya.jpg"></div>
                    <div class="slide slide-2"><img src="images/image-john.jpg"></div>
                </div>
            </div>
            <div class="slide-buttons">
                <button class="previous">Previous</button>
                <button class="next">Next</button>
            </div>
        </section>
    </div>

    <!-- <footer>
        <img src="images/pattern-curve.svg" alt="curve-image">
    </footer> -->

    <script type="module" src="./js/slider.js"></script>

</body>

</html>
