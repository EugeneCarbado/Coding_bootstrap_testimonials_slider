<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- displays site properly based on user's device -->
<link rel="stylesheet" href="styles.css">

<!-- Google font - inter -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<!-- Header with title info -->

<head>
    <title>Coding Bootcamp Testimonial Testimonials Slider</title>
</head>


<body>
    <div class="container">
        <div class="dev__testimonial" id="slide__1">
            <article class="info__section">
                <p class="testimonial">
                    “ I’ve been interested in coding for a while but never taken the jump, until now.
                    I couldn’t recommend this course enough. I’m now in the job of my dreams and so
                    excited about the future. ”
                </p>
                <br>
                <p class="testimonial__name">Tanya Sinclair <span>UX Engineer</span></p>
            </article>
            <img class="img__dev" src="./images/image-tanya.jpg" alt="tanya dev">
        </div>
        <div class="dev__testimonial" id="slide__2">
            <div class="info__section">
                <p class="testimonial"></p>
                <div class="name__section">
                    <p class="testimonial__name"></p>
                </div>
            </div>
            <div class="img__john">
                <img src="./images/image-john.jpg" alt="john dev">
            </div>
        </div>
    </div>

    <footer>
        <img class="curve__img" src="./images/pattern-curve.svg" alt="footer curve">
    </footer>
    <script src="./app.js"></script>
</body>

</html>
